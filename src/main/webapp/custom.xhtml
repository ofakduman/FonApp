<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"


      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>CustomerRegistration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

    </style>
</h:head>
<h:body>
    <h:form>
        <p:panel id="customerRegister" style="width:900px;">
            <h1>Müşteri Kayıt</h1>

            <!-- İlk yarısı -->
            <div style="float:left; width: 45%;">
                <div class="ui-inputgroup" style="margin-bottom: 10px">
                    <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                    <p:inputText id="name" value="#{customer_registerBean.name}" placeholder="Adınızı Giriniz!" style="width: 90%;"/>
                </div>
                <div class="ui-inputgroup" style="margin-bottom: 10px">
                    <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                    <p:inputText id="surname" value="#{customer_registerBean.surname}" placeholder="Soyadınızı Giriniz!" style="width: 90%;"/>
                </div>
                <div class="ui-inputgroup" style="margin-bottom: 10px">
                    <div class="ui-inputgroup-addon"><i class="pi pi-id-card"></i></div>
                    <p:inputText id="tc" value="#{customer_registerBean.tc}" placeholder="TC Numaranızı Giriniz!" style="width: 90%;" maxlength="11"></p:inputText>
                </div>
                <div class="ui-inputgroup" style="margin-bottom: 10px">
                    <div class="ui-inputgroup-addon"><i class="pi pi-id-card"></i></div>
                    <p:inputText id="customerNo" value="#{customer_registerBean.customerNumber}" placeholder="Müşteri Numaranızı Giriniz!" style="width: 90%;"/>
                </div>
                <div class="ui-inputgroup" style="margin-bottom: 10px;">
                    <div class="ui-inputgroup-addon"><i class="pi pi-phone"></i></div>
                    <p:inputMask id="phoneNumber" value="${customer_registerBean.phoneNumber}" placeholder="Telefon Numaranızı Giriniz!" style="width: 90%;" mask="(999) 999-9999" validateMask="true"/>
                </div>
            </div>

            <!-- İkinci yarısı -->
            <div style="float:left; width: 45%; margin-left: 5%;">
                <div class="ui-inputgroup" style="margin-bottom: 10px">
                    <div class="ui-inputgroup-addon"><i class="pi pi-calendar"></i></div>
                    <p:inputMask id="bornOfBirth" value="#{customer_registerBean.dateOfBirth}"  placeholder="Doğum Tarihinizi Giriniz!" style="width: 90%;" mask="99/99/9999"/>
                </div>
                <div class="ui-inputgroup" style="margin-bottom: 10px">
                    <div class="ui-inputgroup-addon"><i class="pi pi-envelope"></i></div>
                    <p:inputText id="email" value="#{customer_registerBean.email}" placeholder="Email Giriniz!" type="email" style="width: 90%;"/>
                </div>
                <div class="ui-inputgroup" style="margin-bottom: 10px">
                    <div class="ui-inputgroup-addon"><i class="pi pi-home"></i></div>
                    <p:inputText id="placeOfBirth" value="#{customer_registerBean.placeOfBirth}" placeholder="Doğum Yeri Giriniz!" style="width: 90%;"/>
                </div>
                <div class="ui-inputgroup" style="margin-bottom: 10px;">
                    <div class="ui-inputgroup-addon"><i class="pi pi-map-marker"></i></div>
                    <p:selectOneMenu id="cities" value="#{cityBean.selectedCities}" style="width: 90%; text-align: center;" label="Cities" filter="true" filterMatchMode="startsWith" panelStyle="width: 400px;" scrollHeight="250">
                        <f:selectItem itemLabel="Yaşadığınız Şehri seçiniz!" />
                        <f:selectItems value="#{cityBean.allCities}" var="city" itemLabel="#{city.cityName}" itemValue="#{city}" />
                        <p:ajax update="customerRegister" listener="#{cityBean.selectedCities}" />
                    </p:selectOneMenu>
                </div>
                <div class="ui-inputgroup" style="margin-bottom: 10px;">
                    <div class="ui-inputgroup-addon"><i class="pi pi-map" style="padding-top: 50px"></i></div>
                    <p:inputTextarea id="adress" rows="6" cols="33" value="#{customer_registerBean.address}" placeholder="Açık Adresinizi Giriniz!" style="width: 90%"/>
                </div>
            </div>

            <!-- Clearfix (Kullanılan float stilini temizlemek için) -->
            <div style="clear: both;"></div>

            <!-- Kaydet ve İptal butonları -->
            <div style="display: flex; justify-content: center; align-items: center;">

                <p:commandButton ajax="false" value="Kaydet" icon="pi pi-save" iconPos="right"
                                 actionListener="#{customer_registerBean.customerRegister}"
                                 process="@this" styleClass="button ui-button-text-icon-primary"
                                 style="color: white; background-color: royalblue"   />

                <p:commandButton type="button" value="İptal" icon="pi pi-times"
                                 iconPos="left" onclick="window.location.href = 'home.xhtml';"
                                 styleClass="button ui-button-danger" style="margin-left: 10px;" />


            </div>

        </p:panel>

    </h:form>
</h:body>



</html>
