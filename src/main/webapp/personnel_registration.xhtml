<?xml version="1.0" encoding="UTF-8"?>


<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="default_template.xhtml">
    <ui:define name="content5">
        <h:head>
            <title>PersonelRegistration</title>
            <style>
                body {
                    font-family: Arial, sans-serif;
                    background-color: #f4f4f4;
                }


                .panel1{
                    width: 450px;
                    margin-left: auto;
                    margin-right: auto;

                }


            </style>
        </h:head>
        <h:body>
            <div>
                <h:form id="registerForm" >
                    <p:panel styleClass="panel1">
                        <div>
                            <h1 >Personel Kayıt</h1>

                            <div class="ui-inputgroup" style="margin-bottom: 10px">
                                <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                <p:inputText id="name" value="#{personnel_registerBean.name}" placeholder="Adınızı Giriniz!"
                                             style="width: 90%;"/>
                            </div>

                            <div class="ui-inputgroup" style="margin-bottom: 10px">
                                <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                <p:inputText id ="surname" value="#{personnel_registerBean.surname}" placeholder="Soyadınızı Giriniz!"
                                             style="width: 90%;"/>
                            </div>

                            <div class="ui-inputgroup" style="margin-bottom: 10px">
                                <div class="ui-inputgroup-addon"><i class="pi pi-id-card"></i></div>
                                <p:inputMask id="tc" value="#{personnel_registerBean.tc}" placeholder="TC Numaranızı Giriniz!" mask="99999999999" validateMask="true"
                                             style="width: 90%;" maxlength="11"  ></p:inputMask>
                            </div>

                            <div class="ui-inputgroup" style="margin-bottom: 10px">
                                <div class="ui-inputgroup-addon"><i class="pi pi-user-edit"></i></div>
                                <p:inputText id="userName" value="#{personnel_registerBean.kullaniciAdi}" placeholder="Kullanıcı Adınızı Giriniz!"
                                             style="width: 90%;"/>
                            </div>

                            <div class="ui-inputgroup" style="margin-bottom: 10px;">
                                <div class="ui-inputgroup-addon"><i class="pi pi-shield"></i></div>
                                <p:password id="password1" value="${personnel_registerBean.password1}" placeholder="Şifrenizi Giriniz!"
                                            style=" width: 376.5px;  margin-left: -9.5px;"
                                            toggleMask="true" redisplay="true" feedback="true"/>
                            </div>

                            <div class="ui-inputgroup" style="margin-bottom: 10px">
                                <div class="ui-inputgroup-addon"><i class="pi pi-shield"></i></div>
                                <p:password id="password2" value="#{personnel_registerBean.password2}" placeholder="Şifrenizi Tekrar Giriniz!"
                                            style=" width: 376.5px; margin-left: -9.5px;"
                                            toggleMask="true" redisplay="true" feedback="true"/>
                            </div>

                            <div class="ui-inputgroup" style="margin-bottom: 10px">
                                <div class="ui-inputgroup-addon"><i class="pi pi-envelope"></i></div>
                                <p:inputText id="email" value="#{personnel_registerBean.email}" placeholder="Email Giriniz!" type="email"
                                             style="width: 90%;"/>
                            </div>

                            <div class="ui-inputgroup" style="margin-bottom: 10px">
                                <div class="ui-inputgroup-addon"><i class="pi pi-paperclip"></i></div>
                                <p:inputText id="personnelDuty" value="#{personnel_registerBean.gorev}" placeholder="Personel Görevi Giriniz!"
                                             style="width: 90%;"/>
                            </div>

                            <div style="display: flex; justify-content: center; align-items: center;">


                                <p:messages id="errorMessages" showDetail="false" autoUpdate="true" closable="true" />

                                <p:commandButton ajax="false" value="Kaydet" icon="pi pi-save" iconPos="right"
                                                 action="#{personnel_registerBean.register}"
                                                 process="@this name surname"
                                                 update="registerForm errorMessages"
                                                 style="display: block; margin-top: 10px; color: white; background-color: royalblue" />

                                <p:commandButton type="button" value="İptal" icon="pi pi-times" iconPos="right"
                                                 onclick="window.location.href = 'home.xhtml';"
                                                 styleClass="button ui-button-danger" style="margin-left: 10px; display: block; margin-top: 10px;" />






                            </div>
                        </div>
                    </p:panel>
                </h:form>

            </div>
        </h:body>
    </ui:define>
</ui:composition>

</html>
